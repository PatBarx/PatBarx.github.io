    <script>
        let i = 0;
        let carrPosters = [
        "./IMG/PELICULAS/0.png",
        "./IMG/PELICULAS/1.png",
        "./IMG/PELICULAS/2.png",
        "./IMG/PELICULAS/3.png",

        "./IMG/PELICULAS/animFan1.png",
        "./IMG/PELICULAS/animFan2.jpg",
        "./IMG/PELICULAS/animFan3.png"
        ]

        function cambiaImg(){
            let img = document.getElementById("img-poster");
            img.src = carrPosters[i];
        }
        function avanzar(){
            if(i < carrPosters.length - 1){
             i ++;
            } else {
                i= 0;
            }
            cambiaImg();
        }
        function retroceder(){
            if(i > 0){
             i --;
            } else {
                i = carrPosters.length - 1;
            }
            cambiaImg();
        }
    </script>
